<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="https://openlayers.org/favicon.ico" />
    <link rel="icon" type="image/x-icon" href="https://openlayers.org/favicon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://openlayers.org/en/latest/css/ol.css" />
    <script type="text/javascript" src="https://openlayers.org/en/latest/build/ol.js"></script>
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList,URL,Object.assign"></script>
    <title>Using OpenLayers with Vite</title>
<style>.btn-group-vertical{
margin-top: 350px;
}
#myButton{
  margin-top: 300px;
}
  </style>
  </head>
  <body>
    <div id="map"></div>
    
    <div class="btn-group-vertical" role="group"  aria-label="Vertical button group">
      <!-- <button type="button" class="btn" id="mytoolButton"><img src="./icons/arrow-of-double-angle-pointing-down_318-52893.webp" alt="img" width="30px"></button>   -->
      <div id="btn-group">
    <button type="button" class="btn btn-primary"  id="myButton"><img src="./icons/Graphicloads-100-Flat-Home.ico" alt="img" width="30px"></button>
    </div>
    <div>
      <button type="button" class="btn btn-primary" id="myLineButton"><img src="./icons/draw-line-with-anchors-line-Icon.png" alt="img" width="30px"></button>
    </div>
    <div id="btn-group">
      <button type="button" class="btn btn-primary" id="myPolyButton"><img src="./icons/719-7197135_primary-kig-polygon-clip-arts-draw-polygon-icon.png" alt="img" width="30px"></button>
    </div>
    <div id="btn-group"> 
      <button type="button" class="btn btn-primary" id="myPointButton"><img src="./icons/png-clipart-google-map-maker-google-maps-drawing-pin-google-search-you-are-here-angle-pin.png" alt="img" width="30px"></button>    
    </div> 
    <div>
    <button type="button" class="btn btn-primary" id="myCircleButton"><img src="./icons/2479618.png" alt="img" width="30px"></button>
  </div>
  <div> 
    <button type="button" class="btn btn-primary" id="mytranslateButton"><img src="./icons/6129592.png" alt="img" width="30px"></button>
  </div> 
  <div id="btn-group"> 
    <button type="button" class="btn btn-primary" id="myBoxSelectButton"><img src="./icons/1934407.png" alt="img" width="30px"></button>
  </div> 
  <div id="btn-group">
  <button type="button" class="btn btn-primary" id="myPointViewButton"><img src="./icons/1705502-200.png" alt="img" width="30px"></button>  
    </div>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
